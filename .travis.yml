language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  include:
    - rust: stable
      env: RUSTFMT
      install:
        - rustup component add rustfmt-preview
      script:
        - cargo build
        - cargo fmt -- --check
    - rust: nightly
      env: CLIPPY RUSTFLAGS="-Aproc-macro-derive-resolution-fallback"
      install:
        - rustup component add clippy-preview
      script:
        - cargo build
        - cargo clippy -- -D clippy

services:
  - postgresql

env:
  - DATABASE_URL=postgresql://postgres@localhost:5432 NB_CONNECTION=1 RUSTFLAGS="-Aproc-macro-derive-resolution-fallback"

cache: cargo

before_script:
  - export PATH="$PATH:$HOME/.cargo/bin"
  - which diesel || cargo install diesel_cli --no-default-features --features postgres
  - diesel setup
